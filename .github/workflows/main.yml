name: eForms SDK documentation

on:
  push:
    branches: 
      - main
env:
  SITE_DIR: 'site'
jobs:
  build_site:
    name: "Build site with Antora"
    runs-on: [ubuntu-latest]
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
      - name: Setup Node.js for use with actions
        uses: actions/setup-node@v1.1.0
        with:
          version: 12.x
      - name: Install antora-lunr
        run: npm i antora-lunr        
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Antora Site with Lunr Search
        uses: ghost-420/antora-lunr-site-action@v1.0
        with:
         antora_playbook: docs/antora-playbook.yml
        env:
          DOCSEARCH_ENABLED: true
          DOCSEARCH_ENGINE: lunr
      - name: "Upload generated site"
        uses: actions/upload-artifact@v1.0.0
        with:
          name: site
          path: "${{ github.workspace }}/docs/build/${{ env.SITE_DIR }}"
  deploy_site:
    runs-on: [ubuntu-latest]
    needs: [build_site]
    name: "Deploy GitHub Pages"
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
     - name: Setup Node.js for use with actions
       uses: actions/setup-node@v1.1.0
       with:
         version: 12.x
     - name: Checkout
       uses: actions/checkout@v2
     - name: Download generated site
       uses: actions/download-artifact@v1
       with:
         name: site
         path: "${{ github.workspace }}/${{ env.SITE_DIR }}"
     - name: Deploy to GitHub Pages
       uses: JamesIves/github-pages-deploy-action@4.1.3
       with:
        # ACCESS_TOKEN: # optional
        GITHUB_TOKEN: "${{ github.token}}"
        FOLDER: "${{ env.SITE_DIR }}"
        BRANCH: 'gh-pages'
        COMMIT_MESSAGE: "[CI] Publish Documentation for ${{ github.sha }}"
        
